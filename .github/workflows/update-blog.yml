name: Update Blog
on:
  push:
    paths:
      - 'content/**' # Solo se ejecuta si hay cambios en la carpeta content

permissions:
    contents: write 

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Download Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Execute indexador
        run: node indexador.js

      - name: Save changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [[ -n $(git status -s posts.json) ]]; then
            git add posts.json
            git commit -m "chore: actualizar índice de blog [skip ci]"
            git push
          else
            echo "No hubo cambios en los artículos."
          fi